<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组中出现次数超过一半的数字</title>
</head>
<body>
    <h3>题目描述</h3>
    <p>数组中有一个数字出现的次数超过数组长度的一半，请找出这个数字。例如输入一个长度为9的数组{1,2,3,2,2,2,5,4,2}。由于数字2在数组中出现了5次，超过数组长度的一半，因此输出2。如果不存在则输出0。
    </p>
    
<script>
/* 思路：
* 解法1：对数组进行排序，n/2处就是出现次数超过长度一半的
* 解法2：遍历一次数组，记录每个元素出现的次数
*/
function MoreThanHalfNum_Solution(numbers)
{
    var count={};
    numbers.map(function(number){
        if(count[number]){
            count[number]++;
        }else{
            count[number]=1;
        }
    });
    for(var i in count){
        if(count[i]>numbers.length/2){
            return i;
        }
    }
    return 0;
}
</script>
</body>
</html>
