<!DOCTYPE html>
<html lang="en">

  <title>第13题：二进制中1的个数</title>
</head>
<body>
<p>题目描述 输入一个整数，输出该数二进制表示中1的个数。其中负数用补码表示。</p>
<script>
/*
* n&(n-1)是把从右往左数第一个1转换成0
* 每去掉一个1计数器加1，直到所有1都去掉了
*/
function NumberOf1(n) {
    var count=0;
    while(n){
        count++;
        n=n&(n-1);
    }
    return count;
}
</script>

</body>
