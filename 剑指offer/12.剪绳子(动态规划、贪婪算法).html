<p>
题目：
给你一段长度为n的绳子，请把绳子剪成若干段，使得所有段长度乘积最大
</p>

<script type="text/javascript">
	/**
	 * @Author   wangHansong
	 * @DateTime 2018-05-04
	 * @功能 【动态规划】自下向上解决问题,f[i]表示绳子长度为i时最大乘积
	 * @param    n [绳子长度]
	 * 笔记：何时可以用动态规划：1.求一个问题的最优解 2.整体问题最优解是依赖各个子问题最优解 3.小问题之间有相互重叠的更小子问题
	 * 动态规划一般是从上向下分析问题，自下向上解决问题
	 */
	function maxProduct_dynamic(n){
		if(n<2){ //必须要切一刀
			return 0;
		}else if(n==2){
			return 1;
		}else if(n==3){
			return 2;
		}

		let f=[];
		f[0]=0;
		f[1]=1;
		f[2]=2;//不切最大
		f[3]=3;//不切最大

		let tmp,max;
		for(let i=4;i<=n;i++){
			max=0;
			for(let j=1;j<=parseInt(i/2);j++){
				tmp=f[j]*f[i-j];
				if(tmp>max){
					max=tmp;
				}
			}
			f[i]=max;
		}
		return f[n];
	}

/**

 */
</script>
