  <title>第7题：用两个栈实现队列</title>
</head>
<body>
<p>题目描述
    用两个栈来实现一个队列，完成队列的Push和Pop操作。 队列中的元素为int类型。</p>
<script>
/*
思路：
A、B两个栈
1.入栈：把node元素push进A栈
2.如果B栈不是空的则先pop完B中的元素，如果B中是空的，则把A中的所有元素push进B中
3.最后pop出B中的元素
队列从A进从B出实现了先进先出，即是队列
*/
var stacka=new Array();
var stackb=new Array();
function push(node)
{
    stacka.push(node);
}
function pop()
{
    if(stackb.length == 0){
        while(stacka.length !== 0){
            stackb.push(stacka.pop());
        }
    }
    return stackb.pop();
}
</script>
</body>
</html>
