  <title>第8题：斐波那契数列</title>
</head>
<body>
<p>题目描述 大家都知道斐波那契数列，现在要求输入一个整数n，请你输出斐波那契数列的第n项。 n<=39
</p>
<script>
/**
 * 斐波那契数列：f(n)=f(n-1)+f(n-2),其中初始条件:f(0)=0,f(1)=1
 */
/*
用循环自下而上累加,运行时间： 15 ms
*/
function Fibonacci(n)
{
    var result;
    //使用自下而上的循环
    if(n<1){
        return 0;
    }else if(n==1 || n==2){
        return 1;
    }else{
        var left=0;//n=0
        var right=1;//n=1
        result=left+right;//n=2
        for(var i=3;i<n+1;i++){
            left=right;
            right=result;
            result=left+right;
        }
        return result;
    }
}
/*
用d递归,比循环的时间多100倍,运行时间：1553 ms
*/
function Fibonacci(n)
{
    var result;
    if(n<1){
        return 0;
    }else if(n==1 || n==2){
        return 1;
    }else{
        return Fibonacci(n-1)+Fibonacci(n-2);
    }
}
</script>

</body>
</html>
