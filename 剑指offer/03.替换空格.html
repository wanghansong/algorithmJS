  <title>第3题：替换空格</title>
</head>
<body>
<p>题目描述 请实现一个函数，将一个字符串中的空格替换成“%20”。例如，当字符串为We Are Happy.则经过替换之后的字符串为We%20Are%20Happy。</p>
<script>
function replaceSpace(str)
{
    var result=str.replace(/\s/g,"%20");
    return result;
}
</script>

</body>
