<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一题：数组中重复的数字</title>
</head>
<body>

<script>
 /* 题目描述
在一个长度为n的数组里的所有数字都在0到n-1的范围内。 数组中某些数字是重复的，但不知道有几个数字是重复的。也不知道每个数字重复几次。请找出数组中任意一个重复的数字。 例如，如果输入长度为7的数组{2,3,1,0,2,5,3}，那么对应的输出是第一个重复的数字2
*/
/* 思路：
题目是长度为n，值的范围也是在n-1以内
思路：首先看数组内number[i]的值是否等于它的下标值i，如果不等于就找到下标为number[i]的位置数组值，比较number[i]与number[number[i]]的值，
如果相等则找到了重复的，如果不相等，则交换位置。以此递归
*/
function duplicate(numbers, duplication)
{
    //这里要特别注意~找到任意重复的一个值并赋值到duplication[0]
    //函数返回True/False
    if(numbers.length<=0 || numbers==""){
        return false;
    }
    for(var i=0;i<numbers.length;i++){
        if(numbers[i]<0 || numbers[i]>numbers.length-1){
        return false;
        }
    }
    
    for(var i=0;i<numbers.length-1;i++){
        while(numbers[i]!=i){
            if(numbers[i]==numbers[numbers[i]]){
                duplication[0]=numbers[i];
                return true;
            }
            /*var tmp=numbers[numbers[i]];
            numbers[numbers[i]]=numbers[i];
            numbers[i]=tmp;*/
            var tmp=numbers[i];
            numbers[i]=numbers[tmp];
            numbers[tmp]=tmp;
        }
    }
return false;
}
    
/*  拓展：如果题目要求不能修改原数组的话：建立一个辅助数组，将原数组中数值为x的复制到新数组下标为x的地方，这样很容易发现哪个数字是重复的*/
</script>
</body>
</html>
